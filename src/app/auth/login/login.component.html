<div class="w-100" style="height: 100vh;">
    <div style=" background-image: url(../../../assets/images/planta-pacasmayo.jpg);" class="h-100">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form class="border p-3" id="loginform" style="background-color: rgb(187, 181, 181); width: 350px;"
                [formGroup]='loginForm' (ngSubmit)='login()'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="remember">
                    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Registrarse</button>
                <div class="form-group">
                    <label class="form-check-label pointer text-primary" routerLink="/register">Crear una cuenta
                        nueva</label>
                </div>
                <div class="form-group">
                    <label class="form-check-label pointer text-primary" routerLink="/update">Actualizar credenciales
                        de usuario</label>
                </div>
            </form>
        </div>
    </div>
</div>
