<div class="w-100" style="height: 100vh;">
    <div style=" background-image: url(../../../assets/images/planta-pacasmayo.jpg);" class="h-100">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form class="border p-3" id="registerform" autocomplete="off"
                style="background-color: rgb(187, 181, 181); width: 350px;" [formGroup]='registerForm'
                (ngSubmit)='register()'>
                <div class="form-group">
                    <label for="exampleInputNombre">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp"
                        formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Repetir contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password2">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Crear usuario</button>
                <div class="form-group">
                    <label class="form-check-label pointer text-primary" routerLink="/login">Ir a Login</label>
                </div>
            </form>
        </div>
    </div>
</div>
